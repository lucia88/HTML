<!DOCTYPE html>        <!-- 문서형식선언 -->
<html lang="en">        <!-- lang=ko --> 
    <head>    <!-- 문서에 대한 정보-->
         <!-- MATA 태그는 해당 문서에 대한 정보를 정의 -->
         <meta charset="UTF-8">  <!-- 	HTML 문서의 문자 인코딩 방식을 명시함 -->
         <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- IE 브라우저의 최신 버전의 엔진을 사용 -->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 웹브라우저 최소최대 화면 비율 -->
        <title>글꼴 예제입니다</title>       <!-- 문서의 제목-->
    </head>

    <body> 
        <h1> 글꼴 서식 태그 </h1> 
        <h6> SIZE h1>h2>h3>h4>h5>h6 </h6>	
        <h3> h태그는 자동 줄 바꿈 </h3>
        <h1> 제목을 표시할 때 사용 </h1>
    
        <b> b태그는 굵게 </b><br/>        
        <i> i태그는 이탤릭체 </i><br/>
        SUB태그 <sub> 아래첨자 </sub> <br/>
        <sup> 위첨자 </sup> SUP태그 <br/>
        <ins> ins태그는 밑줄 </ins><br/><br/>
        
        <del> del태그는 취소 </del><br/>
        <small>small태그는 작은 글자</small><br/>
        <strong>string태그는 문자를 강력하게 강조</strong><br/>
        <mark>mark태그는 음영(형광펜 효과 내기)으로 </mark><br/>
        <div>How are you?</div>
    </body>
</html>
